<!DOCTYPE html>
<html>
<head>
  <title>Password Reset</title>
  <style>
    /* Inline CSS styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h1 {
      color: #333;
    }
    p {
      color: #666;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Reset Request</h1>
    <p>Click the link below to reset your password:</p>
    <p><a href="http://127.0.0.1:3000/api/reset-password?token=RESET_TOKEN_HERE">Reset Password</a></p>
  </div>
</body>
</html>
